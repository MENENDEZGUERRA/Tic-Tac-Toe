<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div id="setup">
        
        <input type="text" id="player1Name" placeholder="Player 1 name" class="nameInput">
        <input type="text" id="player2Name" placeholder="Player 2 name" class="nameInput">
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameboard" class="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="message"></p>
    <button id="retryButton" style="display:none;">Retry</button>
    <script src="js/script.js"></script>
</body>
</html>
